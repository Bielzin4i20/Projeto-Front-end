</nav>

<section class="contact">
    <div class="container">
        <h2>Fale <span>Conosco</span></h2>

        <div class="contact-content">
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Seu nome" required>
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                    <input type="tel" id="phone" placeholder="Seu telefone">
                    <textarea id="message" placeholder="Sua mensagem" required></textarea>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>

            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Rua CNB 09, loja 01 - Taguatinga Norte</p>
                <p><i class="fas fa-phone-alt"></i> (61) 9 9953-1303</p>
                <p><i class="fas fa-envelope"></i> acaido cerrado df@gmail.com</p>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
